<div class="chat-row-wrapper">
    <div class="row">
        <div class="col-lg-8 ">
            <div class="row">
                <div class="col-xs-3 col-sm-2">
                    <div>
                        <img ng-src="{{getGravatarUrl(message.email)}}" class="img-responsive img-circle"
                             align="middle">
                    </div>
                </div>
                <div class="col-xs-9 col-sm-10">
                    <div class="arrow_box arrow_box_left">
                        <div class="chat-text-container">
                            <div class="row">
                                <div class="col-xs-10">
                                    <span class="message-name">
                                        {{message.name}}
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 edit">
                                     <span class="message-text">
                                         {{message.message}}
                                     </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div style="float: right;">
                                        <div class="inline" ng-show="message.edited">
                                            Edited |
                                        </div>
                                        <div class="inline">
                                            {{message.create_datetime|timeAgo|date:'medium'}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
